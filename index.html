    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
       <title> Mapa Bhtrans</title>
       <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
       <script src="https://cdn.tailwindcss.com"></script>
         <style>
    /* Posicionamento do resultado da pesquisa */
    #resultado-pesquisa {
      position: absolute;
      background-color: #ffffff;
      list-style: none;
      padding: 0;
      margin: 0;
      width: 16rem;
      max-height: 250px; /* Altura máxima da lista de resultados */
      overflow-y: auto;
      z-index: 1000; /* Z-index maior que o input para ficar sobreposto ao fundo */
    }

    #resultado-pesquisa li {
      padding: 5px;
      cursor: pointer;

    }
  </style>
   </head>
   <body class="bg-gray-800">
    <div class="w-screen h-screen px-4 py-3 flex flex-col">
        <div class="mb-2" >
            <label for="input-pesquisa" class="text-sm text-gray-50 mr-2">Linha:</label>
            <input type="text" disabled id="input-pesquisa" inputmode="numeric" class="p-2 rounded-lg w-32" oninput="filtrarOpcoes()" />

            <ul id="resultado-pesquisa" class="font-semibold"></ul>
        </div>
        <div id="map" class="flex-1 rounded-lg"></div>
        <div id="loading" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 10px;">
            Carregando o mapa...
        </div>
        <div id="error" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 10px;">
            Erro no servidor
        </div>
           <div id="connect" style="display: block; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 10px;">
            Conectando....
        </div>
    </div>

    <!-- Inclua aqui o link para o arquivo JavaScript do mapa que você pretende usar -->
    <!-- Por exemplo, o mapa do OpenStreetMap: -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="app.js"></script>

</body>
</html>
